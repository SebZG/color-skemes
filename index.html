<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Skemes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header>
        <h1 id="title" class="title">Color Skemes</h1>
    </header>

    <main>
        <section id="gen-container" class="gen-container">

            <form id="scheme-form" class="scheme-form">
                <input id="seed-picker" class="seed-picker" type="color">
                <select name="mode" id="mode" class="mode">
                    <option value="" selected="selected">Pick a mode</option>
                </select>
                <input id="count" class="count" type="number" name="count" value="0">
                <button id="btn-get-scheme" class="btn-get-scheme" type="submit">Generate</button>
            </form>

            <div id="scheme-wrapper" class="scheme-wrapper">
                <div class="color-item"></div>
                <div class="color-item"></div>
                <div class="color-item"></div>
                <div class="color-item"></div>
                <div class="color-item"></div>
            </div>

            <div id="hex-code-wrapper" class="hex-code-wrapper">
                <div class="hex-code"></div>
                <div class="hex-code"></div>
                <div class="hex-code"></div>
                <div class="hex-code"></div>
                <div class="hex-code"></div>
            </div>

        </section>
    </main>

    <script src="index.js" type="module"></script>
</body>

</html>
